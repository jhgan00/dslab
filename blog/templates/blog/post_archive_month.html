{% extends "blog/base.html" %}

{% block title %}blogpost_archive_month.html{% endblock %}

{% block content %}
<h3>Post Archives for {{ month|date:"M, Y" }}</h3>
<div class="hr"></div>

<div>
	<ul>
		{% for post in object_list %}
		<li><a href="{{ post.get_absolute_url }}">{{ post }}</a><small>&emsp;{{ post.modify_dt|date:"M d, Y" }}</small></li>		
		{% endfor %}
	</ul>
</div>
{% endblock %}
